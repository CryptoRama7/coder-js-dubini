<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFundamental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">    
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h1 class="title-nav">CryptoFundamental</h1>
            <img src="./criptologos/btc.png" alt="Bitcoin" class="img-nav">
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <p class="parrafos">Conseguí los tokenomics de un proyecto para analizarlo fundamentalmente</p>
            <div class="container">
                <div class="image-side"></div>
                <div class="form-side">
                    <form action="" id="form-search">
                        <select name="divisa" id="divisa">
                            <option value="">Elige tu divisa</option>
                            <option value="USD">Dólar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>

                        <select name="criptodivisa" id="criptodivisa">
                            <option value="">Elige tu criptodivisa</option>
                        </select>

                        <input type="submit" class="submit" value="Cotizar" />
                        <div class="container-answer"></div>
                        <div class="display-info">
                        </div>
                    </form>
                </div>
            </div>
    </main>
    <!-- <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
        </div>
    </div> -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Historial
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Historial Cotizaciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-historial">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
    <footer>
        <p>By: Ramiro Dubini</p>
    </footer>
    <script src="./js/app.js" type="module"></script>
</html>
